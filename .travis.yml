language: node_js
node_js:
- 11
- 8
cache:
  directories:
  - "~/.npm"
notifications:
  email:
    recipients:
    - abutterworth@edx.org
    on_success: never
    on_failure: always
  hipchat:
    rooms:
      secure: 
before_install:
- npm install -g npm@5
- npm install -g greenkeeper-lockfile@1
install: 
  - npm install
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
- npm run lint
- npm run test
- npm run build
- npm run is-es5
after_success:
- npm run travis-deploy-once "npm run semantic-release"
- npm run coveralls
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ]; then npm
  run deploy-storybook-ci; fi
env:
  global:
  - secure: 
  - secure: 
