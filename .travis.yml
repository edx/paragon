language: node_js
node_js:
  - 8
  - 6
cache:
  directories:
    - ~/.npm
notifications:
  email:
    recipients:
      - arizzitano@edx.org
      - jbradley@edx.org
    on_success: always
    on_failure: always
  hipchat:
    rooms:
      secure: 
before_install:
  - npm install -g npm@5
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
script:
  - npm run lint
  - npm run test
after_success:
  - npm run travis-deploy-once "npm run semantic-release"
  - npm run coveralls
  - npm run storybook
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: .out
  on:
    branch: master
